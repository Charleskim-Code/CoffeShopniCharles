<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">

    <title>Sign up</title>
</head>
<body>

    <header>
        <div class="navs">
            <div class="nav-content">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Coffee</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>



<div class="to-center">
    <div class="sign-up">
        <div class="sign-up-content"> 
            <form action="PHP.html" method="post" enctype="multipart/form-data">
            <h2> Sign up</h2>
            <input class="info" type="text" placeholder="Username" maxlength="15" required>
            <input class="info" type="email" placeholder="Email" required>
            <input class="info" type="password" id="password"  placeholder="Password" minlength="18" required>
             <input class="info" type="password" id="password"   placeholder="Confirm Password" minlength="18" required>
            <a class="account" href="#">Already have an account?</a>
            <button>Sign up</button>
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
